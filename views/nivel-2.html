<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nivel 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Cinzel Decorative' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Teko:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <link rel="stylesheet" href="/css/nivel-2.css">
    <script src="/scripts/global/global.js"></script>
    <link rel="stylesheet" href="/css/global.css">
</head>
<body onload="checkLoginStatus2()">
    <div class="header">
        <div class = "head">
            <h2><span id="moveLeft">Lobo - Cabra - Col: </span> <span id="moveRight">5 Desafíos</span></h2>
        </div>
        <ul>
            <li><a href="/games/nivel-1/" class="nivel-1">Nivel 1</a></li>
            <li><a href="#" class="active nivel-2" >Nivel 2</a></li>
            <li><a href="/games/nivel-3/" class="nivel-3">Nivel 3</a></li>
            <li><a href="/games/nivel-4/" class="nivel-4">Nivel 4</a></li>
            <li><a href="/games/nivel-5/" class="nivel-5">Nivel 5</a></li>
            <li onclick="logout()"><a href="#" id="login-btn">Logout</a></li>
            <li><a href="/games">Return</a></li>
        </ul>
    </div>
    <div class="container">
         <div class="game-screen">
            <div class="nivel2">
                <div class="info">
                    <div class="score">
                        Movimientos:
                        <span class="score-number">0</span>
                    </div>
                    <div class="score">
                        Tiempo:
                        <span class="elapsed-time">00:00</span>
                    </div>
                </div>
                <div class="controls">
                    <button class="btn-help material-icons icon-help">help</button>
                    <button class="btn-newGame material-icons icon-replay">replay</button>
                    <button class="btn-bgm">
                        <span class="material-icons icon-music_note">music_note</span>
                        <span class="material-icons icon-music_off hidden">music_off</span>
                    </button>
                </div>
                <div>
                    <audio id="player" loop hidden>
                    <source src="/resources/lccGame/country-music.mp3" type="audio/mpeg" />
                    audio isn't supported.
                    </audio>
                </div>
            </div>
            <div class="game-board">
                <div id="dialog-long"></div>
                <div id="game" style="display: none">
                    <div id="dialog-short"></div>
                    <div id="game">
                        <div id="sx">
                            <div class="cabra"></div>
                            <div class="lobo"></div>
                            <div class="col"></div>
                        </div>
                        <div id="zat">
                            <span class="inizia">Jugar</span>
                        </div>
                        <div id="dx">
                            <div class="cabra"></div>
                            <div class="lobo"></div>
                            <div class="col"></div>
                        </div>
                        <div id="move-button">Mover!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="leaderboard_pop">
        <div class="img_wrap">
            <div class="hide">Ranking!</div>
            <img id="open" onclick="getScores()" src="/resources/leaderboard/images/trophy.png" width=100% height=100% align="center" >
        </div>
    </div>

    <div id="modal_container" class="modal-container">
        <div class="modal">
            <button id="close" class="close">&times;</button>
            <h1 id="arcade">Lobo - Cabra - Col: 5 Desafíos</h1>
            <div class="leaderboard">
                <div class="leaderboard-head">
                    <span id="forimage"></span>
                    <h3>Ranking!</h3>
                </div>
                <div class="members-with-score">
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/nivel-2/nivel-2.js"></script>
</body>
</html>
