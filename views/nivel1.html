<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nivel 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Cinzel Decorative' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Teko:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/nivel1.css">
    <script src="/scripts/global/global.js"></script>
    <link rel="stylesheet" href="/css/global.css">
</head>
<body onload="checkLoginStatus()">
    <div class="header">
        <div class = "head">
            <h2><span id="moveLeft">Lobo - Cabra - Col: </span> <span id="moveRight">5 Desafíos</span></h2>
        </div>
        <ul>
            <li><a href="#" class="active flappy-bird">Nivel 1</a></li>
            <li><a href="/games/game-2048/" class="game-2048">Nivel 2</a></li>
            <li><a href="/games/classic-snake/" class="classic-snake-game">Nivel 3</a></li>
            <li><a href="/games/tetris/" class="tetris">Nivel 4</a></li>
            <li><a href="/games/guess-the-color/" class="guess-the-color">Nivel 5</a></li>
            <li onclick="logout()"><a href="#" id="login-btn">Logout</a></li>
            <li><a href="/games">Return</a></li>
        </ul>
    </div>
    <div class="container">
         <div class="game-screen">
            <div class="snake-game">
                <div class="info">
                    <div class="scores">
                        <div class="score">
                            Score
                            <span class="score-number">0</span>
                        </div>
                        <div class="score">
                            High Score
                            <span class="high-score-number">0</span>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="btn-start">
                            <span class="material-icons icon-play_arrow">play_arrow</span>
                        </button>
                        <button class="btn-pause" disabled>
                            <span class="material-icons icon-pause">pause</span>
                        </button>
                        <button class="btn-newGame material-icons icon-replay">replay</button>
                        <button class="btn-bgm">
                            <span class="material-icons icon-music_note">music_note</span>
                            <span class="material-icons icon-music_off hidden">music_off</span>
                        </button>
                    </div>
                </div>
        
                <div class="game-board">
                    <div class="board"></div>
                    <div id="game-over">
                    Game over!
                    <p class="restart-msg">Press R to restart</p>
                    </div>
                </div>
        
                <div>
                    <audio id="player" autoplay loop hidden>
                    <source src="/resources/classic-snake/sounds/amazing-plan-by-kevin-macleod-from-filmmusic-io.mp3" type="audio/mpeg" />
                    audio isn't supported.
                    </audio>
                </div>
            </div>
            <iframe src="/games/lccGame" frameborder="0"></iframe>
        </div>
    </div>

    <div class="leaderboard_pop">
        <div class="img_wrap">
            <div class="hide">Ranking!</div>
            <img id="open" onclick="getScores()" src="/resources/leaderboard/images/trophy.png" width=100% height=100% align="center" >
        </div>
    </div>

    <div id="modal_container" class="modal-container">
        <div class="modal">
            <button id="close" class="close">&times;</button>
            <h1 id="arcade">Lobo - Cabra - Col: 5 Desafíos</h1>
            <div class="leaderboard">
                <div class="leaderboard-head">
                    <span id="forimage"></span>
                    <h3>Ranking!</h3>
                </div>
                <div class="members-with-score">
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/lccGame/lccGame.js"></script>
</body>
</html>
